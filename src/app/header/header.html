<header
  class="fixed top-0 left-0 right-0 z-50 h-[70px] flex items-center justify-between px-4 md:px-12 bg-black/80 backdrop-blur-md border-b border-white/10"
>
  <!-- Logo -->
  <a routerLink="/" class="flex items-center gap-2 cursor-pointer group">
    <div class="relative w-[42px] h-[42px]">
      <div
        class="absolute inset-0 rounded-full bg-gradient-to-br from-[#E8302A] to-transparent opacity-50 group-hover:opacity-70 transition-opacity"
      ></div>
      <div
        class="absolute inset-0 rounded-full border-2 border-[#E8302A] group-hover:border-[#FF4D47] transition-colors"
      ></div>
      <div
        class="absolute inset-0 flex items-center justify-center font-['Clash_Display'] font-bold text-white"
      >
        <img src="logo.png" alt="Logo" class="w-10 h-10" />
      </div>
    </div>
    <span class="font-['Clash_Display'] font-bold text-sm md:text-base tracking-wide">
      <span class="text-white">ARCH</span>
      <span class="text-[#E8302A]">ARIOS</span>
    </span>
  </a>

  <!-- Desktop Navigation -->
  <nav class="hidden md:block">
    <ul class="flex items-center gap-2">
      <li *ngFor="let item of navItems" class="relative">
        <a
          [routerLink]="item.route"
          routerLinkActive="text-white"
          [routerLinkActiveOptions]="{ exact: item.route === '/' }"
          class="relative block px-4 py-2 font-medium text-sm text-gray-400 hover:text-white transition-colors duration-300"
        >
          {{ item.label }}
          <!-- Animated border bottom -->
          <span
            class="absolute bottom-0 left-0 w-full h-0.5 bg-[#E8302A] transform scale-x-0 transition-transform duration-300 origin-left"
            [class.scale-x-100]="isActive(item.route)"
            routerLinkActive="scale-x-100"
            [routerLinkActiveOptions]="{ exact: item.route === '/' }"
          ></span>
          <!-- Hover effect border -->
          <span
            class="absolute bottom-0 left-0 w-full h-0.5 bg-[#E8302A]/30 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left"
          ></span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="p-20"></div>
</header>

<!-- Mobile Navigation Menu -->
<div
  class="md:hidden fixed top-[70px] left-0 right-0 z-40 bg-[#111116] border-b border-white/10 py-2 px-4 transition-all duration-300 overflow-hidden"
  [class.h-0]="!mobileMenuOpen"
  [class.py-0]="!mobileMenuOpen"
  [class.opacity-0]="!mobileMenuOpen"
  [class.pointer-events-none]="!mobileMenuOpen"
  [class.py-2]="mobileMenuOpen"
  [class.opacity-100]="mobileMenuOpen"
  [class.pointer-events-auto]="mobileMenuOpen"
  style="transition-property: height, padding, opacity"
>
  <nav class="flex flex-col gap-1">
    <a
      *ngFor="let item of navItems"
      [routerLink]="item.route"
      routerLinkActive="text-white bg-[#E8302A]/10"
      [routerLinkActiveOptions]="{ exact: item.route === '/' }"
      (click)="closeMobileMenu()"
      class="relative block px-4 py-3 font-medium text-sm text-gray-400 hover:text-white hover:bg-[#E8302A]/10 rounded-md transition-all duration-300"
    >
      {{ item.label }}
      <!-- Active indicator for mobile -->
      <span
        class="absolute left-0 top-1/2 -translate-y-1/2 w-1 h-6 bg-[#E8302A] rounded-r-md transform scale-y-0 transition-transform duration-300"
        [class.scale-y-100]="isActive(item.route)"
        routerLinkActive="scale-y-100"
        [routerLinkActiveOptions]="{ exact: item.route === '/' }"
      ></span>
    </a>
  </nav>
</div>
